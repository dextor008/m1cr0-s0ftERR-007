<!DOCTYPE html>
<html>
<head>
    <title>CAPTCHA Gate</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="captcha-container">
        <h2>Please verify you are human</h2>
        <form id="captcha-form">
            <canvas id="captcha" width="200" height="80"></canvas> <br>
            <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
            <button type="submit">Submit</button>
            <div id="captcha-status"></div>
        </form>
    </div>

    <div id="main-content" style="display:none; cursor:none;">
        <img src="img/BG.png" alt="Background Image" style="width: 100vw; height: 100vh; object-fit: cover; display: block;">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
